<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Table and Nested List Example</title>
    <!-- Add any necessary CSS or other meta tags here -->
</head>

<body>
    <h1>Exercise 1 :</h1>
    <table border="1">
        <tr>
            <td colspan="3"><h1>1</h1></td>
        </tr>
        <tr>
            <td rowspan="2"><h1>2</h1></td>
            <td><h1>3</h1></td>
            <td><h1>4</h1></td>
        </tr>
        <tr>
            <td><h1>5</h1></td>
            <td><h1>6</h1></td>
        </tr>
    </table>

    <h1>Exercise 2:</h1>
    <ol>
        <li>Desktop
            <ul>
                <li>Linux</li>
                <li>Mac OS</li>
                <li>Windows</li>
            </ul>
        </li>
        <li>Mobile
            <ul>
                <li>Android</li>
                <li>iOS</li>
            </ul>
        </li>
    </ol>
</body>

</html>
